<section>
  <h2 class="visually-hidden">Search form</h2>
  <form class="search-form">
    <input id="input" type="text" class="search-form__input" placeholder="Film" />
    <select id="select-year" class="search-form__select select select--size-year" name="search-form-select-year">
      <option class="select__option" selected value="Option 1">Year</option>
      <option class="select__option" value="Option 2">Option 2</option>
    </select>
    <select id="select-genre" class="search-form__select select select--size-genre" name="search-form-select-genre">
      <option class="select__option" selected value="Option 1">Gente</option>
      <option class="select__option" value="Option 2">Option 2</option>
      <option class="select__option" value="Option 3">Option 3</option>
    </select>
    <select
      id="select-country"
      class="search-form__select select select--size-country"
      name="search-form-select-country"
    >
      <option class="select__option" selected value="Option 1">Country</option>
      <option class="select__option" value="Option 2">Option 2</option>
      <option class="select__option" value="Option 3">Option 3</option>
    </select>
    <button type="submit" class="button button-search search-form__button">
      <svg width="20" height="20" class="button-search__search-icon">
        <use href="./images/symbol-defs.svg#icon-search"></use>
      </svg>
    </button>
  </form>
</section>
